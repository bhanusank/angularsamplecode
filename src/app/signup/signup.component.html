<div id="my-div">
    
                <div class="panel-heading">
                        <h3>Signup</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" [formGroup]="form">

                            <div class="form-group" [ngClass]="displayFieldCss('name')">
                              <div class="col-sm-12">
                                <label for="name" class="control-label required">Name</label>
                                <input type="text" id="name" class="form-control" formControlName="name" [(ngModel)]="signup.name">
                                <app-field-error-display 
                                  [displayError]="isFieldValid('name')" 
                                  errorMsg="Please enter your name">
                                </app-field-error-display>
                              </div>
                            </div>

                            <div class="form-group" [ngClass]="displayFieldCss('username')">
                                <div class="col-sm-12">
                                  <label for="username" class="control-label required">Username</label>
                                  <input type="text" id="username" class="form-control" formControlName="username" [(ngModel)]="signup.username">
                                  <app-field-error-display 
                                    [displayError]="isFieldValid('username')" 
                                    errorMsg="Please enter your username">
                                  </app-field-error-display>
                                </div>
                              </div>
                          
                            <div class="form-group" [ngClass]="displayFieldCss('email')">
                              <div class="col-sm-12">
                                <label for="email" class="control-label required">Email</label>
                                <input type="text" id="email" class="form-control" formControlName="email" [(ngModel)]="signup.email">
                                <app-field-error-display 
                                  [displayError]="isFieldValid('email')" 
                                  errorMsg="Please enter your email">
                                </app-field-error-display>
                              </div>
                            </div>
                            <div class="form-group" [ngClass]="displayFieldCss('password')">
                                <div class="col-sm-12">
                                  <label for="password" class="control-label required">Password</label>
                                  <input type="password" id="password" class="form-control" formControlName="password"[(ngModel)]="signup.password">
                                  <app-field-error-display 
                                    [displayError]="isFieldValid('password')" 
                                    errorMsg="Please enter your password">
                                  </app-field-error-display>
                                </div>
                              </div>
                   
                          
                            <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
                            <button class="btn" (click)="reset()">Reset</button>
                          </form>
</div>
</div>
